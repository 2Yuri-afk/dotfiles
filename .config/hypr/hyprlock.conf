# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/hyprpaper-wp/wallpaper(2).png
    # Reduced blur settings for stability
    blur_size = 3
    blur_passes = 2
    noise = 0.0117
    contrast = 1.2000
    brightness = 0.8000
    vibrancy = 0.1500
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(24, 25, 38, 0.8)
    inner_color = rgba(24, 25, 38, 0.6)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    font_family = Rubik
    placeholder_text = Input Password
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(205, 214, 244, 0.8)
    font_size = 24
    font_family = Rubik Medium
    position = 0, 300
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(205, 214, 244, 0.9)
    font_size = 90
    font_family = Rubik Bold
    position = 0, 200
    halign = center
    valign = center
}

# USER GREETING
label {
    monitor =
    text = Hi, Yuri!
    color = rgba(205, 214, 244, 0.9)
    font_size = 20
    font_family = Rubik Medium
    position = 0, -40
    halign = center
    valign = center
}

# UPTIME
label {
    monitor =
    text = cmd[update:60000] echo "uptime: $(uptime -p | sed -e 's/up //g')"
    color = rgba(205, 214, 244, 0.6)
    font_size = 12
    font_family = Rubik
    position = 0, -220
    halign = center
    valign = center
}