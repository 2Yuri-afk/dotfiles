<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Set JetBrains Mono Nerd Font as default monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
    </prefer>
  </alias>

  <!-- Set Rubik as default sans-serif for UI -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Rubik</family>
    </prefer>
  </alias>

  <!-- Optional: Set as default serif too -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
    </prefer>
  </alias>

  <!-- Font rendering settings for crisp display -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
</fontconfig>